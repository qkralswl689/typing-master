<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="CSS/style.css" /> <!-- css링크를 줄때는 rel을 꼭 작성해야 css가 작동한다-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- axios사용 => 랜덤 단어 가져오기위해 -->
</head>
<body>
    <div class="header">
        <h1>타이핑마스터! </h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input"> <!-- input 창 만드는 태그-->
    </div>
    <div class="game-info">
        <div>
            남은시간 : <span class="time">0</span>초 <!-- span 태그를 js에서 호출해서 텍스트를 교체시킴으로서 시간이 변경되도록 한다 -->
        </div>
        <div>
            획득점수 : <span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중...</button> <!--loading : 로딩중에는 마우스 커서로 클릭할 수 없는 효과를 줄것-->
                                    <!-- 태그에 직접 onclick 이벤트를 줘 run메소드가 바로 실행이 되게 만들어준다-->
    <script src="js/main.js"></script>
</body>
</html>
